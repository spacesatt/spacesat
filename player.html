<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Sat Player</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      background-image: url('http://s18675.pcdn.co/wp-content/uploads/2016/12/coming-soon-live-watch.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    #controls {
      margin-bottom: 20px;
      text-align: center;
    }
    #videoUrlInput, #speedInput, button {
      font-weight: bold;
    }
    #videoUrlInput {
      font-size: 24px;
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
    }
    #speedInput {
      font-size: 24px;
      width: 100px;
      height: 50px;
      margin-left: 10px;
    }
    button {
      font-size: 35px;
      margin: 5px;
    }
    #playerContainer {
      position: relative;
      width: 640px;
      height: 360px;
    }
    #playerContainer.fullscreen {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="videoUrlInput" placeholder="Enter video URL">
    <button onclick="changeVideoSource()">Play</button>
    <input type="text" id="speedInput" placeholder="Speed (e.g., 1.0)">
    <button onclick="setSpeed()">Set Speed</button>
    <button onclick="toggleFullScreen()">Full Screen</button>
    <button onclick="refreshVideo()">Refresh</button>
  </div>
  
  <div id="playerContainer"></div>
  
  <script>
    var player;

    function changeVideoSource() {
      var videoUrl = document.getElementById("videoUrlInput").value;
      var videoId = extractVideoId(videoUrl);

      if (videoId) {
        if (player) {
          player.destroy();
        }

        player = new YT.Player("playerContainer", {
          height: "360",
          width: "640",
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 0,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }
    }

    function extractVideoId(url) {
      var pattern = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/;
      var match = url.match(pattern);
      return match && match[1] ? match[1] : null;
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      setSpeed();
      document.getElementById("videoUrlInput").style.display = "none";
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.BUFFERING) {
        setSpeed();
      }
    }

    function setSpeed() {
      var speed = parseFloat(document.getElementById("speedInput").value);
      if (speed >= 0.5 && speed <= 2.0) {
        player.setPlaybackRate(speed);
      }
    }

    function toggleFullScreen() {
      var playerContainer = document.getElementById("playerContainer");
      if (!document.fullscreenElement) {
        if (playerContainer.requestFullscreen) {
          playerContainer.requestFullscreen();
        } else if (playerContainer.mozRequestFullScreen) {
          playerContainer.mozRequestFullScreen();
        } else if (playerContainer.webkitRequestFullscreen) {
          playerContainer.webkitRequestFullscreen();
        } else if (playerContainer.msRequestFullscreen) {
          playerContainer.msRequestFullscreen();
        }
        playerContainer.classList.add("fullscreen");
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        playerContainer.classList.remove("fullscreen");
      }
    }

    function refreshVideo() {
      player.seekTo(0);
      player.playVideo();
    }
  </script>
</body>
</html>
